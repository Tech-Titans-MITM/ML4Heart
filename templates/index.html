<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML4Heart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>ML4Heart - Heart Disease Prediction</h2>
    <form action="/predict" method="post" class="grid-form">
      
      <div class="input-box">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>

      <div class="input-box">
        <label>Gender</label>
        <select name="gender" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div class="input-box">
        <label>Chest Pain Type</label>
        <select name="cp" required>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>
      </div>

      <div class="input-box">
        <label>Resting BP</label>
        <input type="number" name="trestbps" required>
      </div>

      <div class="input-box">
        <label>Cholesterol</label>
        <input type="number" name="chol" required>
      </div>

      <div class="input-box">
        <label>Fasting Blood Sugar > 120</label>
        <select name="fbs" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="input-box">
        <label>Resting ECG</label>
        <select name="restecg" required>
          <option value="0">Normal</option>
          <option value="1">ST-T Abnormality</option>
          <option value="2">Left Ventricular Hypertrophy</option>
        </select>
      </div>

      <div class="input-box">
        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required>
      </div>

      <div class="input-box">
        <label>Exercise Induced Angina</label>
        <select name="exang" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="input-box">
        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak" required>
      </div>

      <div class="input-box">
        <label>Slope of ST Segment</label>
        <select name="slope" required>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>
      </div>

      <div class="input-box">
        <label>Number of Major Vessels (0â€“4)</label>
        <input type="number" name="ca" min="0" max="4" required>
      </div>

      <div class="input-box">
        <label>Thalassemia</label>
        <select name="thal" required>
          <option value="0">Unknown</option>
          <option value="1">Normal</option>
          <option value="2">Fixed Defect</option>
          <option value="3">Reversible Defect</option>
        </select>
      </div>

      <div class="submit-btn">
        <button type="submit">Predict</button>
      </div>

    </form>
  </div>
</body>
</html>
